<div class="container">
    <table mat-table [dataSource]="userDetails.users" class="mat-elevation-z8">
        <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
                    (change)="setAll($event.checked)">Select All
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.completed" (ngModelChange)="updateAllComplete()">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <ng-container matColumnDef="registration">
            <th mat-header-cell *matHeaderCellDef> Registration time </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt | date: 'MMMM d, y, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login time </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt | date: 'MMMM d, y, h:mm a'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
