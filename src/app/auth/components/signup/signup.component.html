<div class="container">
    <div class="register-modal">
        <!-- <div class="close">
            <div class="close-icon" [routerLink]="['/login']"></div>
        </div> -->
        <form class="example-form form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <h2>SIGNUP</h2>
            <div class="form__container">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput class="form__input" type="text" placeholder="Enter your name" formControlName="name"
                        autocomplete="off">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput class="form__input" type="email" placeholder="Enter your email"
                        formControlName="login" autocomplete="off">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput class="form__input" type="password" placeholder="Enter password"
                        formControlName="password" autocomplete="off">
                </mat-form-field>
            </div>
            <button mat-button class="form__button" [disabled]="formGroup.invalid">Continue</button>
            <button mat-button class="form__button login-btn" routerLink='/login'>Already have an account?
                Login</button>
        </form>
    </div>
</div>
