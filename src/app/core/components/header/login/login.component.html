<div class="container">
    <div class="container__control" *ngIf="(authService.isLoggedIn$$ | async)">

        <button mat-button class="login__button" class="login__button" (click)="onBlock()">Block</button>

        <mat-icon (click)="onUnBlock()">lock_open</mat-icon>

        <mat-icon (click)="onDelete(true)">delete_outline</mat-icon>
    </div>
    <span class="example-spacer"></span>
    <span class="text">{{ authService.currentUserName$$ | async }}</span>
    <img ngSrc="assets/icons/user.svg" width="50" height="50">
</div>
