<div class="login">
    <p>{{ username }}</p>
    <button *ngIf="(authService.isLoggedIn$$ | async); else logIn" class="login__button" (click)="logOut()">Log
        out</button>
    <button mat-raised-button color="accent">Accent</button>
</div>

<ng-template #logIn>
    <button class="login__button">Log in</button>
</ng-template>
