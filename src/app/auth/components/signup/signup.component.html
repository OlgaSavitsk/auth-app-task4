<div class="container">
    <div class="register-modal">
        <!-- <div class="close">
            <div class="close-icon" [routerLink]="['/home']"></div>
        </div> -->
        <form class="example-form form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <h2>{{'HEADER.SIGNUP'}}</h2>
            <div class="form__container">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>{{'AUTH.NAME'}}</mat-label>
                    <input matInput class="form__input" type="text" placeholder="Enter your name" formControlName="name"
                        autocomplete="off">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>{{'AUTH.EMAIL'}}</mat-label>
                    <input matInput class="form__input" type="email" placeholder="Enter your email"
                        formControlName="login" autocomplete="off">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>{{'AUTH.PASSWORD'}}</mat-label>
                    <input matInput class="form__input" type="password" placeholder="Enter password"
                        formControlName="password" autocomplete="off">
                </mat-form-field>
            </div>
            <button mat-flat-button class="form__button" [disabled]="formGroup.invalid">{{'BUTTON.CONTINUE'}}</button>
            <button mat-flat-button routerLink='/login' class="form__button login-btn">{{'AUTH.ROUT_LOGIN'}}</button>
        </form>
    </div>
</div>
